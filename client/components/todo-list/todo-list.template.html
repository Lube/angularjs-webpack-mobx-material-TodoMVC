<md-card class="todo-list">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"><dbl-click-edit text='$ctrl.data.title' on-change="$ctrl.setTitle(text)"></dbl-click-edit></span>
            <span class="md-subhead">
        <span>
          <strong>{{$ctrl.unfinishedTasks.length}}</strong> of <strong>{{$ctrl.itemsCount}}</strong> remaining.
        </span>
            <md-button class="md-primary" ng-click="$ctrl.archive()">Archive</md-button>
            </span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-list>
            <todo-item item='item' ng-repeat="item in $ctrl.unfinishedTasks track by item.$mobx.name" on-delete="$ctrl.deleteItem(item)"></todo-item>
            <md-subheader ng-show='$ctrl.finishedTasks.length'>Done Tasks</md-subheader>
            <todo-item item='item' ng-repeat="item in $ctrl.finishedTasks track by item.$mobx.name" on-delete="$ctrl.deleteItem(item)"></todo-item>
        </md-list>
    </md-card-content>
    <md-card-footer>
        <form layout="row" layout-align="space-between center" flex ng-submit="$ctrl.addItem($ctrl.newItem)">
            <md-input-container flex>
                <input required ng-model="$ctrl.newItem.name" placeholder="what do you want to do?" autocomplete="off" autofocus />
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised">Add Item</md-button>
        </form>
    </md-card-footer>
</md-card>
